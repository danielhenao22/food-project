<mat-sidenav-container class="account-container" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
      <p>
          <i class="fas fa-times closeIcon" (click)="close()"></i>
      </p>
      <app-sidebar></app-sidebar>
    <div class="content"></div>
  </mat-sidenav>
  <mat-sidenav-content>

    <app-navbar *ngIf="canShowNavBar() | async"></app-navbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
